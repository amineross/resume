<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Resume Status</title>

  <style>
    :root {
      --bg: #f7f7f7;
      --text-strong: #111111;
      --text-muted: #777777;
      --accent: #ff5c1a; /* industrial signal orange */
      --border: #e3e3e3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      color: var(--text-strong);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .container {
      text-align: center;
      max-width: 480px;
      width: 100%;
    }

    .label {
      display: inline-block;
      padding: 4px 10px;
      border: 1px solid var(--accent);
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 14px;
      letter-spacing: -.01em;
    }

    .meta {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: var(--border);
      margin: 32px auto;
    }

    .note {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="label">Bientôt</div>
    <div class="title">CV en cours de mise à jour</div>

    <div class="meta">Dernière modification le 5 décembre 2025</div>

    <div class="divider"></div>

    <p class="note">
      Cette page sera mise a jour prochainement. Je travaille sur un nouveau site ;)
    </p>
  </div>
</body>
</html>
